# Ona Automations Configuration
# For Geekout Vegas 2026 Workshop
#
# Pre-opens ports so when attendees build their app,
# it automatically forwards to a public URL

tasks:
  setup:
    name: Setup Environment
    description: Install dependencies and open ports
    triggeredBy:
      - postDevcontainerStart
    command: |
      npm install
      npx playwright install chromium
      npm install -g @anthropic-ai/claude-code

      # Pre-open ports for public access
      gitpod environment port open 3000 || true
      gitpod environment port open 3001 || true
      gitpod environment port open 4000 || true
      gitpod environment port open 5000 || true
      gitpod environment port open 5173 || true
      gitpod environment port open 8000 || true
      gitpod environment port open 8080 || true

      echo ""
      echo "=============================================="
      echo "  GEEKOUT VEGAS 2026 - READY!"
      echo "=============================================="
      echo ""
      echo "Ports 3000, 5173, 8080 are PUBLIC and ready."
      echo ""
      echo "1. export ANTHROPIC_API_KEY=your_key"
      echo "2. export GEMINI_API_KEY=your_key"
      echo "3. Type: claude"
      echo ""
